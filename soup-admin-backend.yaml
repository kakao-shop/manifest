# soup-backend-deploy.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: soup-admin-service
  labels:
    type: soup-admin-service
  namespace: ser-mgt
spec:
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      type: soup-admin-service
  replicas: 3
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        type: soup-admin-service
    spec:
      containers:
        - name: soup-admin-service
          image: 2214yj/soup-admin-service:1.1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8001
          env:
            - name: SPRING_DATASOURCE_URL
              value: jdbc:mysql://soup-mysql:3306/soup?characterEncoding=UTF-8&s                                                                     erverTimezone=UTC
            - name: SPRING_DATASOURCE_USERNAME
              value: root
            - name: SPRING_DATASOURCE_PASSWORD
              value: pass123#
          volumeMounts:
            - name: tz-seoul
              mountPath: /etc/localtime
      volumes:
        - name: tz-seoul
          hostPath:
            path: /usr/share/zoneinfo/Asia/Seoul