# soup-search-backend-deploy.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: soup-search-backend
  labels:
    type: search-backend
  namespace: ser-mgt
spec:
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      type: search-backend
  replicas: 2
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        type: search-backend
    spec:
      nodeSelector:
        eks/nodegroup-name: ng1-soup-cluster1
      containers:
        - name: soup-search-backend
          image: 664966433367.dkr.ecr.ap-northeast-2.amazonaws.com/soup-search-backend:9f89cc3b28a5998d3563cc351c358c23491fecf9
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            - name: SPRING_DATASOURCE_URL
              valueFrom:
                configMapKeyRef:
                  name: soup-backend-config
                  key: SPRING_DATASOURCE_URL
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: soup-backend-secret
                  key: SPRING_DATASOURCE_USERNAME
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: soup-backend-secret
                  key: SPRING_DATASOURCE_PASSWORD
            - name: ELASTICSEARCH_HOST
              valueFrom:
                configMapKeyRef:
                  name: soup-backend-config
                  key: ELASTICSEARCH_HOST
            - name: ELASTICSEARCH_PORT
              valueFrom:
                configMapKeyRef:
                  name: soup-backend-config
                  key: ELASTICSEARCH_PORT
          volumeMounts:
            - name: tz-seoul
              mountPath: /etc/localtime
            - name: logging
              mountPath: /var/log/containers
            - name: logging2
              mountPath: /logs
      volumes:
        - name: tz-seoul
          hostPath:
            path: /usr/share/zoneinfo/Asia/Seoul
        - name: logging
          hostPath:
            path: /var/lib/docker/containers
        - name: logging2
          hostPath:
            path: /var/lib/docker/containers
